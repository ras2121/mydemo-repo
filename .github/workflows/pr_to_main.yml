name: Raise PR to main
on:
  push:
    branches:
      - devops
jobs:
  action:
    name: Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: |
            docs/